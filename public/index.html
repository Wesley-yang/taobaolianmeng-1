<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Shopping</title>
</head>
<body>

<div class="container-fluid top-search">
    <div class="input-group container-lg" id="search_group">
        <input type="text" id="search_input" class="form-control" placeholder="在这里输入商品名进行搜索" aria-label=""
               aria-describedby="" v-model="search_input">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="search_button" v-on:click="searchCommodity">搜索
            </button>
        </div>
    </div>
</div>

<div class="container commodity-list" id="commodity_list">
    <div class="commodity-item" v-for="item in items" v-cloak>
        <a class="commodity-pic" v-bind:href="item.url" target="_blank">
            <img v-bind:src="item.pict_url"/>
        </a>
        <div class="commodity-content">
            <p class="comd-title">
                <a v-bind:href="item.item_url" target="_blank">{{item.title}}</a>
            </p>
            <p class="comd-price"><span>￥{{item.reserve_price}}</span>￥{{item.zk_final_price}}</p>
            <p class="comd-coupon">优惠券：{{item.coupon_info}}</p>
        </div>
    </div>
</div>
