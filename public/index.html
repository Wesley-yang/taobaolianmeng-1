<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.2/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Shopping</title>
</head>
<body>
<div id="main">
    <el-row>
        <el-col :span="24">
            <div class="top-search">
                <div class="" id="search_group">
                    <el-input placeholder="在这里输入商品名进行搜索" suffix-icon="el-icon-search" v-model="search_input"
                              v-on:keyup.enter="searchCommodity">
                    </el-input>
                    <a id="search_button" v-on:click="searchCommodity"></a>
                </div>
            </div>
        </el-col>
    </el-row>

    <el-row>
        <el-col :span="24">
            <div class="commodity-list" id="commodity_list">
                <div class="commodity-item" v-for="item in items" v-cloak>
                    <a class="commodity-pic" v-bind:href="item.url" target="_blank">
                        <img v-bind:src="item.pict_url"/>
                    </a>
                    <div class="commodity-content">
                        <p class="comd-title">
                            <a v-bind:href="item.item_url" target="_blank">{{item.title}}</a>
                        </p>
                        <p class="comd-price"><span>￥{{item.reserve_price}}</span>￥{{item.zk_final_price}}</p>
                        <p class="comd-coupon">优惠券：{{item.coupon_info}}</p>
                        <a v-if="item.coupon_share_url" v-bind:href="item.coupon_share_url" target="_blank"
                           class="btn btn-outline-secondary btn-sm get-coupon">领券</a>
                    </div>
                </div>
            </div>
        </el-col>
    </el-row>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script>
<script src="https://unpkg.com/axios@0.19.2/dist/axios.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
